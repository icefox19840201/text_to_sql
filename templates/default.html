    <script>
        let isWaitingForResponse = false;

        // ç®€å•çš„Markdownåˆ°HTMLè½¬æ¢å‡½æ•°ï¼ˆåŸºç¡€ç‰ˆæœ¬ï¼Œé¿å…ä½¿ç”¨å¤–éƒ¨åº“ï¼‰
        function simpleMarkdownToHtml(text) {
            if (!text) return '';
            
            // è½¬ä¹‰HTMLç‰¹æ®Šå­—ç¬¦ä»¥é˜²æ­¢XSS
            let html = text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');
            
            // è½¬æ¢Markdownè¡¨æ ¼
            html = html.replace(/(\|.*\|)\n(\|[-:|\s]+\|)\n((?:\|.*\|\n?)+)/g, function(match, headerRow, separatorRow, bodyRows) {
                // è§£æè¡¨å¤´
                const headers = headerRow.split('|').filter(cell => cell.trim()).map(cell => cell.trim());
                
                // è§£ææ•°æ®è¡Œ
                const rows = bodyRows.trim().split('\n').map(row => {
                    return row.split('|').filter(cell => cell.trim()).map(cell => cell.trim());
                });
                
                // ç”ŸæˆHTMLè¡¨æ ¼
                let tableHtml = '<table class="markdown-table"><thead><tr>';
                headers.forEach(header => {
                    tableHtml += `<th>${header}</th>`;
                });
                tableHtml += '</tr></thead><tbody>';
                
                rows.forEach(row => {
                    tableHtml += '<tr>';
                    row.forEach(cell => {
                        tableHtml += `<td>${cell}</td>`;
                    });
                    tableHtml += '</tr>';
                });
                
                tableHtml += '</tbody></table>';
                return tableHtml;
            });
            
            // è‡ªåŠ¨æ£€æµ‹å’Œæ ¼å¼åŒ–SQLä»£ç ï¼ˆä»¥"é¦–æ¬¡ç”Ÿæˆçš„SQL:"å¼€å¤´ï¼‰
            html = html.replace(/é¦–æ¬¡ç”Ÿæˆçš„SQL:\s*([\s\S]*?)(?=\n\n|\nâœ…|\nğŸ¨|\n###|\n\*\*|$)/g, function(match, sqlCode) {
                const codeId = 'sql-code-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
                const trimmedSql = sqlCode.trim();
                return `
                    <div class="sql-label">é¦–æ¬¡ç”Ÿæˆçš„SQL:</div>
                    <div class="sql-code-block">
                        <div class="sql-code-header">
                            <span class="sql-code-label">SQL</span>
                            <button class="sql-copy-btn" onclick="copySqlCode('${codeId}')">å¤åˆ¶</button>
                        </div>
                        <pre class="sql-code-content" id="${codeId}">${trimmedSql}</pre>
                    </div>
                `;
            });
            
            // è½¬æ¢SQLä»£ç å— ```sql ... ```
            html = html.replace(/```sql\s*([\s\S]*?)```/g, function(match, code) {
                const codeId = 'sql-code-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
                return `
                    <div class="sql-code-block">
                        <div class="sql-code-header">
                            <span class="sql-code-label">SQL</span>
                            <button class="sql-copy-btn" onclick="copySqlCode('${codeId}')">å¤åˆ¶</button>
                        </div>
                        <pre class="sql-code-content" id="${codeId}">${code.trim()}</pre>
                    </div>
                `;
            });
            
            // è½¬æ¢æ™®é€šä»£ç å— ``` ... ```
            html = html.replace(/```\s*([\s\S]*?)```/g, '<pre class="code-block">$1</pre>');
            
            // è½¬æ¢ç²—ä½“ **text**
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // è½¬æ¢æ–œä½“ *text*
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            // è½¬æ¢ä»£ç  `code`
            html = html.replace(/`(.*?)`/g, '<code>$1</code>');
            
            // è½¬æ¢é“¾æ¥ [text](url)
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
            
            // è½¬æ¢æ ‡é¢˜ # H1, ## H2, ### H3
            html = html.replace(/^### (.*$)/gm, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gm, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gm, '<h1>$1</h1>');
            
            // è½¬æ¢æ— åºåˆ—è¡¨ * item
            html = html.replace(/^\* (.*$)/gm, '<li>$1</li>');
            html = html.replace(/(<li>.*<\/li>)+/gs, '<ul>$&</ul>');

            html = html.replace(/^\d+\. (.*$)/gm, '<li>$1</li>');
            html = html.replace(/(<li>.*<\/li>)+/gs, '<ol>$&</ol>');
            
            // å¤„ç†æ¢è¡Œ
            html = html.replace(/\n/g, '<br>');
            
            return html;

                const requestBody = {

                // è°ƒç”¨å®é™…çš„æŸ¥è¯¢API
                const response = await fetch('/default/query', {

                                            console.log('ç¡®è®¤ä¸ºEChartsæ•°æ®ï¼Œhas_echar_data:', hasEcharData);
                                            
                                            // åªæœ‰å½“has_echar_dataä¸ºtrueæ—¶æ‰æ¸²æŸ“å›¾è¡¨
                                            if (hasEcharData) {

                                            }

                                            currentMessageDiv = addMessage(typeof content === 'string' ? content : JSON.stringify(content), false);
                                        }
                                    } catch (e) {

                                } else if (typeof content === 'object' && (content.series || content.xAxis || content.yAxis || content.title)) {

                                    // åªæœ‰å½“has_echar_dataä¸ºtrueæ—¶æ‰æ¸²æŸ“å›¾è¡¨
                                    if (hasEcharData) {

                                    } else {

                                        currentMessageDiv = addMessage(JSON.stringify(content), false);

                                } else {
                                    console.log('æ™®é€šæ–‡æœ¬å†…å®¹');
                                    currentMessageDiv = addMessage(typeof content === 'string' ? content : JSON.stringify(content), false);
                                }
                            }
                        } catch (e) {
                            console.warn('è§£æJSONè¡Œå¤±è´¥:', line, e);
                        }
                    }
                    
                    // å¤„ç†å®Œå½“å‰æ•°æ®å—åï¼Œç§»é™¤é—ªçƒæç¤º
                    removeTypingIndicator();
                }
                
            } catch (error) {
